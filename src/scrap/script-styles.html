<style>
  #content_wrapper {
    overflow: hidden;
  }
  .edit_lines:active:hover:before {
    content: " ";
    width: 100%;
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    padding: 8px;
    transition: background 0.2s;
    margin: -8px;
    pointer-events: none;
    background: rgba(0, 0, 0, 0.1) !important;
  }
  .edit_lines {
    transition: opacity 0.2s;
  }
  .fade_text .page_focused :not(.line_focused) + .line-comments-container,
  .fade_text .pdf_page:not(.page_focused),
  .page_focused .edit_lines {
    opacity: 0.3 !important;
  }
  #content_wrapper .edit_lines.line_playing {
    color: red !important;
  }
  .edit_lines.line_focused {
    opacity: 1 !important;
  }
  body {
    overflow-y: scroll !important;
  }
  .loader {
    display: inline-block;
    border: 2px solid hsla(0, 0%, 100%, 0) !important;
    border-top-color: #ccc !important;
    border-radius: 50%;
    width: 10px;
    height: 10px;
    animation: spin 1s linear infinite;
    vertical-align: middle;
    margin-left: 8px;
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(1turn);
    }
  }
  .line-comments-container {
    margin-top: 4px;
    margin-bottom: 16px;
    font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica,
      Arial, sans-serif;
  }
  .line-comments-toggle-button {
    color: #007aff;
    font-size: 14px;
    cursor: pointer;
    font-weight: 700;
    user-select: none;
  }
  .comment-button:hover,
  .line-comments-toggle-button:hover {
    text-decoration: underline;
  }
  .line-comments-inner-container {
    border-left: 2px dashed #007aff !important;
    margin-top: 8px;
    padding: 0 8px;
  }
  .comments-hidden {
    display: none;
  }
  .comment-container {
    margin-bottom: 8px;
    font-weight: 400;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    font-size: 14px;
  }
  .comment,
  .comment-container {
    text-align: left;
    text-transform: none;
  }
  .comment {
    display: inline-block;
    min-width: calc(100% - 16px);
    font-family: sans-serif;
    padding: 8px;
    background-color: rgba(0, 122, 255, 0.04);
    border: 1px solid rgba(0, 122, 255, 0.2);
    border-width: 1px !important;
    border-style: solid !important;
    border-radius: 3px;
  }
  .comment.comment-highlighted {
    box-shadow: 1px 1px 2px 0 hsla(0, 0%, 78.4%, 0.5) !important;
    border-width: 2px !important;
    margin: -1px !important;
    scroll-margin: 64px;
  }
  .comment-footer {
    padding: 4px 8px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .comment-button {
    cursor: pointer;
    user-select: none;
  }
  .pdf_page {
    border-bottom: 20px solid #f2f2f2 !important;
  }
  .watermark_cover {
    pointer-events: none;
  }
  @keyframes pulse {
    0% {
      border: 1px solid rgba(0, 122, 255, 0.2) !important;
    }
    70% {
      border: 2px solid rgba(0, 122, 255, 0.5) !important;
    }
    to {
      border: 1px solid rgba(0, 122, 255, 0.2) !important;
    }
  }
  #content_wrapper .highlight_on_scroll {
    -webkit-animation: flickerAnimation 1s 2;
    -moz-animation: flickerAnimation 1s 2;
    -o-animation: flickerAnimation 1s 2;
    animation: flickerAnimation 1s 2;
  }
  @keyframes flickerAnimation {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @-o-keyframes flickerAnimation {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @-moz-keyframes flickerAnimation {
    0% {
      opacity: 1;
    }

      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @-webkit-keyframes flickerAnimation {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
